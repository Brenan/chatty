<html ng-app="Chatty">
	<head>
		<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


		<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
		<script src='app.js' type='text/javascript'></script>
		<script src='directives.js' type='text/javascript'></script>
		<script src='MessageController.js' type='text/javascript'></script>
	</head>

	<body>
		<div class="container" ng-controller="MessageController">
			<h2>Chatty - <span class="em">"Chat it up!"</span></h2>
			<div class="messages" >
				<h4 ng-repeat="message in chatMessages">{{message.messageText}}</h4>
			</div>
			<div class="input" >
				<input type="text" autofocus ng-model="newChat" ng-enter="addMessage()" />
			</div>
		</div>
	</body>
</html>
